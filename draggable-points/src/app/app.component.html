<div #containerRef class="container">
  <div *ngIf="popupPosition" #popupRef class="popup" [class.is-constrained]="isConstrained" [style.left.px]="popupPosition.left"
    [style.top.px]="popupPosition.top" (mousedown)="handleMousedown($event)">
    <span>Hello World</span>
  </div>
</div>

<button type="button" (click)="addPopup()">Add</button>
